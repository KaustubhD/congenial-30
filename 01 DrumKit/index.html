<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>#1 Drum Kit</title>
  <link href="drum.css" rel="stylesheet" />
</head>
<body>
  <div class="keys-wrapper">
    <div class="key" data-key="65">
      <keyname>A</keyname>
      <soundname>CLAP</soundname>
      <audio src="sounds/clap.wav"></audio>
    </div>
    <div class="key" data-key="83">
      <keyname>S</keyname>
      <soundname>HIHAT</soundname>
      <audio src="sounds/hihat.wav"></audio>
    </div>
    <div class="key" data-key="68">
      <keyname>D</keyname>
      <soundname>KICK</soundname>
      <audio src="sounds/kick.wav"></audio>
    </div>
    <div class="key" data-key="70">
      <keyname>F</keyname>
      <soundname>OPENHAT</soundname>
      <audio src="sounds/openhat.wav"></audio>
    </div>
    <div class="key" data-key="71">
      <keyname>G</keyname>
      <soundname>BOOM</soundname>
      <audio src="sounds/boom.wav"></audio>
    </div>
    <div class="key" data-key="72">
      <keyname>H</keyname>
      <soundname>RIDE</soundname>
      <audio src="sounds/ride.wav"></audio>
    </div>
    <div class="key" data-key="74">
      <keyname>J</keyname>
      <soundname>SNARE</soundname>
      <audio src="sounds/snare.wav"></audio>
    </div>
    <div class="key" data-key="75">
      <keyname>K</keyname>
      <soundname>TOM</soundname>
      <audio src="sounds/tom.wav"></audio>
    </div>
    <div class="key" data-key="76">
      <keyname>L</keyname>
      <soundname>TINK</soundname>
      <audio src="sounds/tink.wav"></audio>
    </div>
  </div>
</body>
<script src="drum.js"></script>
</html>
