<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Checkboxes</title>
  <link href="checks.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="check">
      <input id="1" type="checkbox">
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>
    <div class="check">
      <input id="2" type="checkbox">
      <p>Text</p>
    </div>
    <div class="check">
      <input id="3" type="checkbox">
      <p>Text</p>
    </div>
    <div class="check">
      <input id="4" type="checkbox">
      <p>Text</p>
    </div>
    <div class="check">
      <input id="5" type="checkbox">
      <p>Text</p>
    </div>
    <div class="check">
      <input id="6" type="checkbox">
      <p>Text</p>
    </div>
  </div>
</body>
<script>

const inputs = document.querySelectorAll('input')
let lastChanged


handleChange = (ev) => {
  if(ev.shiftKey && lastChanged){
    let [start, end] = [Math.min(lastChanged, ev.target.id), Math.max(lastChanged, ev.target.id)]
    for(let i = start; i <= end; i++){
      inputs[i - 1].checked = ev.target.checked
    }
  }
  lastChanged = ev.target.id
}



inputs.forEach(inp => inp.addEventListener('click', handleChange))

</script>
</html>
