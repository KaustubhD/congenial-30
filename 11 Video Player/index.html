<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Video Player</title>
  <link href="player.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <video class="vid-player" width="640" nocontrols>
      <source src="1071341456.mp4" type="video/mp4">
    </video>

    <div class="custom-controls">
      <div class="progress-bar">
        <div class="progress-completed"></div>
      </div>
      <button class="playpause" title="Play/Pause">Pl</button>
      <input type="range" class="volume-input" title="volume" min="0" max="100" step="1" value="50"/>
      <input type="range" class="speed-input" title="Speed" min="0.5" max="2" step="0.5" value="1"/>
      <button class="seek-button" data-skip="-10"><<</button>
      <button class="seek-button" data-skip="15">>></button>
    </div>
  </div>
</body>
</html>
