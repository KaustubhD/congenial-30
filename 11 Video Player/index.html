<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Video Player</title>
  <link href="player.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <video class="vid-player" width="640" nocontrols>
      <source src="1071341456.mp4" type="video/mp4">
    </video>

    <div class="custom-controls">
      <div class="progress-bar">
        <div class="progress-completed"></div>
      </div>
      <button class="playpause" title="Play/Pause">Pl</button>
      <label for="volume-input">Volume:
        <input type="range" id="volume-input" name="volume" title="volume" min="0" max="1" step="0.01" value="0.5"/>
      </label>
      <label for="speed-input">Speed:
        <input type="range" id="speed-input" name="playbackRate" title="Speed" min="0.5" max="2" step="0.05" value="1"/>
      </label>
      <button class="seek-button" data-skip="-10"><<</button>
      <button class="seek-button" data-skip="10">>></button>
    </div>
  </div>
</body>
<script src="player.js"></script>
</html>
