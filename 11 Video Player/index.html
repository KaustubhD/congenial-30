<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Video Player</title>
</head>
<body>
  <div class="container">
    <video class="vid-player" src="1071341456.mp4"></video>

    <div class="custom-controls">
      <div class="progress-bar">
        <div class="progress-completed"></div>
      </div>
      <button class="playpause" title="Play/Pause">Pl</button>
      <input type="range" class="volume-input" title="volume" min="0" max="100" />
      <input type="range" class="volume-input" title="Speed" min="0" max="100" />
    </div>
  </div>
</body>
</html>
