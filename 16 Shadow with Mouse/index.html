<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥YAAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 1px 1px 0 rgba(200, 30, 150, 0.7);
    font-size: 100px;
  }
  </style>

<script>

const hero = document.querySelector('.hero')
const text = hero.querySelector('h1')


function moveShadow(e){
  const {offsetHeight: h, offsetWidth: w} = hero
  let {offsetX: x, offsetY: y} = e
  const max = 30

  if(e.target !== this){
    x += e.target.offsetLeft
    y += e.target.offsetTop
  }

  /* **

    x / w       -> to convert the range of [0, w] to [0, 1]
    * max       -> to convert the range of [0, 1] to [0, max]
    - max / 2   -> to convert the range of [0, max] to [-max/2, max/2]
  
  ** */

  x = (x / w) * max - (max / 2)
  y = (y / h) * max - (max / 2)


  x = Math.round(x)
  y = Math.round(y)

  text.style.textShadow = `${x}px ${y}px 0 rgba(200, 30, 150, 0.7)` 
}

hero.addEventListener('mousemove', moveShadow)


</script>
</body>
</html>
